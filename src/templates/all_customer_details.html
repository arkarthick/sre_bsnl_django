{% extends 'base.html' %}
{% block content %} 

	<table class="table table-striped table-responsive-xl">
		<thead>
			<tr>
				<th scope="col">Telephone Number</th>
				<th scope="col">Name</th>
				<th scope="col">Mobile</th>
				<th scope="col">Mail</th>
				<th scope="col">Plan ID</th>
			</tr>
		</thead>
		<tbody>

			{% for cus in customers %}
					
					<tr>
						<td><a href="/view_details/{{cus.tel_no}}">{{cus.tel_no}}</a></td>
						<td>{{cus.name}}</td>
						<td>{{cus.mobile}}</td>
						<td>{{cus.mail}}</td>
						<td>{{cus.plan_id}}</td>
						<td>{{cus.img}}</td>
					</tr>

				
			{% endfor %}
		</tbody>
	</table>

{% endblock content %}
